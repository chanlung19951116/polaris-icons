containers:
  packagecloud:
    docker: gcr.io/shopify-docker-images/ci/packagecloud:0.1
  ruby:
    docker: circleci/ruby:2.5.1-node

steps:
  - label: Run utilities tests
    container: ruby
    timeout: 5m
    run:
      - cd packages-ruby/polaris_icons
      - bundle install
      - bundle exec rake test

  - wait

  - label: Build Gem
    container: ruby
    timeout: 5m
    run:
      - sudo apt-get update
      - sudo apt-get install librsvg2-bin
      - 'sudo chown -R circleci:circleci node_modules packages/*/bin || true'
      - yarn install
      - cd packages-ruby/polaris_icons/
      - bundle install
      - bundle check
      - bundle exec rake convert_and_copy_gem_icons
      - bundle exec rake build
    artifact_paths:
      - path: packages-ruby/polaris_icons/pkg
        pattern: '*.gem'
        required: true

  - wait

  - label: Publish Gem to Packagecloud
    timeout: 5m
    container: packagecloud
    run:
      - cd packages-ruby/polaris_icons/
      - bundle install
      - CURRENT_VERSION=`ls -l pkg | grep '.gem' | sed -e 's/.*polaris_icons-//' -e 's/.gem//'`
      - ./../../scripts/should_release_gem.rb "$CURRENT_VERSION"
    import_artifacts:
      - pattern: '*.gem'
        into: packages-ruby/polaris_icons/pkg
